<div  id="content2">
<div class="stock_things">
  <h6>Stocks to remove</h6>
  <hr/>
  <h2>Click stocks to remove them</h2>
  <div ng-repeat="x in stocks" ng-click=remove_stock(x,$index)><h2>{{x}}</h2></div>

</div>
<div ng-click="modelToggle($event)" class="stock_left"></div>
  <div ng-click="modelToggle($event)" class="stock_right"></div>
</div>

<div class="content">
    <a ng-click = "logout()" class="rdbtn" id="logout">logout</a>
    <div class="left-half">
      <hr/><h2>Edit Portfolio</h2><hr/>
        <ul>
            <li feed ng-repeat="x in ports" class"btnbtn" ><h2 ng-click="modelToggle($event)" class="leftAlign btnbtn">{{x.name}}</h2></li>
        </ul>
    </div>

    <div class="right-half">
      <hr/><h2>Edit Info</h2><hr/>
      <input class="form-control" id="nameIN" ng-model="nameIN" placeholder="username"><br>
      <input class="form-control" id="emailIN" ng-model="emailIN" placeholder="email"><br>
      <input class="form-control" id="passwordIN" ng-model="passwordIN" placeholder="password">
      <a ng-click = "edit(nameIN, emailIN, passwordIN)" class="rdbtn">Submit</a>
    </div>
</div>
