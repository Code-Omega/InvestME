<div class="content">
    <div class="left-half">
        <h3 class="leftAlign">Have An Account?</h3>
        <hr/><h2>Register</h2><hr/>
        <input class="form-control" id="nameIN" ng-model="nameIN" placeholder="username"><br>
        <input class="form-control" id="emailIN" ng-model="emailIN" placeholder="email"><br>
        <input class="form-control" id="passwordIN" ng-model="passwordIN" placeholder="password">
        <a ng-click = "add(nameIN, emailIN, passwordIN)" class="rdbtn">Submit</a>
    </div>
    
    <div class="right-half">
        <h3 class="rightAlign">New User?</h3>
        <hr/><h2>Sign In</h2><hr/>
        <input class="form-control" id="emailIn" ng-model="emailIn" placeholder="email"><br>
        <input class="form-control" id="passwordIn" ng-model="passwordIn" placeholder="password">
        <a ng-click = "login(emailIn, passwordIn)" class="rdbtn">Submit</a>
    </div>
    <a>{{usernameDisplay}}</a>
</div>
