<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>InvestMe</title>
      <script src="./lib/angular/angular.min.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./js/jquery.zrssfeed.js" type="text/javascript"></script>
    
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="./lib/hero-slider/css/style.css"> <!-- Resource style -->
    <link rel="stylesheet" href="./css/styles.css">
    
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

  <section class="cd-hero">
        <div class="cd-slider-nav infoSlide">
      <nav>
        <span class="cd-marker item-1"></span>
        
        <ul>
                    <li class="selected"><a href="#0">Info</a></li>
                    <li><a href="#0" id="si">Sign In</a></li>
                    <li><a href="#0" id="rg">Register</a></li>  
        </ul>
      </nav> 
    </div> <!-- .cd-slider-nav -->
    <ul class="cd-hero-slider">
      <li class="selected">
        <div class="cd-full-width">
          <h1>invest.me</h1>
          <p>Customized Stock Management &amp; Analsys.</p>
                    <a href="#0" class="cd-btn 2ndbtn">Sign In</a>
          <a href="#0" class="cd-btn 3rdbtn">Register</a>
        </div> <!-- .cd-full-width -->
      </li>

      <li>
        <div class="cd-half-width">
                    <h2>Register</h2>
                    <input class="form-control" id="emailIN" ng-model="emailIN" placeholder="email"><br>
                    <input class="form-control" id="passwordIN" ng-model="passwordIN" placeholder="password">
                    <a ng-click = "add(nameIN, emailIN, passwordIN)" href="#0" class="cd-btn">Submit</a>
        </div> <!-- .cd-half-width -->

        <div class="cd-half-width">
          <p>New User? Register here</p>
                    <a href="#0" class="cd-btn 3rdbtn">Register</a>
        </div> <!-- .cd-half-width -->
      </li>

      <li>
        <div class="cd-half-width">
          <p>Already have an account? Login here</p>
                    <a href="#0" class="cd-btn 2ndbtn">Sign In</a>
        </div> <!-- .cd-half-width -->

        <div class="cd-half-width">
          <h2>Register</h2>
                    <input class="form-control" id="emailIN" ng-model="emailIN" placeholder="email"><br>
                    <input class="form-control" id="passwordIN" ng-model="passwordIN" placeholder="password">
                    <a ng-click = "add(nameIN, emailIN, passwordIN)" href="#0" class="cd-btn">Submit</a>
        </div> <!-- .cd-half-width -->
        
      </li>
    </ul> <!-- .cd-hero-slider -->
  </section> <!-- .cd-hero -->
  
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./lib/hero-slider/js/main.js"></script>
    <script src="./lib/scroller/jquery.mCustomScrollbar.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
