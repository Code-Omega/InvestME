<!doctype html>
<html lang="en" ng-app='demoApp'>
<head>
  <meta charset="UTF-8">
  <title>InvestMe</title>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>

  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/services.js"></script>
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./js/jquery.zrssfeed.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./lib/hero-slider/css/style.css"> <!-- Resource style -->
  <link rel="stylesheet" href="./css/styles.css">

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>


<body ng-controller="MainController">
    <div class="cd-slider-nav">
      <nav>
        <span class="cd-marker item-1"></span>
        <ul>
          <li class="selected"><a href="#/" id = "feedbtn">Feed</a></li>
          <li><a href="#/portfolio">Data</a></li>
          <li><a href="#/chart">Chart</a></li>
          <li><a href="#/search">Search</a></li>
          <li><a style="color:#a6c9e8" href="#/register">{{usernameDisplay}}</a></li>
        </ul>
      </nav>
    </div>
    <div id="portbtn">
      <p><i class="fa fa-connectdevelop"></i> Portfolios</p>
    </div>
    <div id="stockbtn">
      <p>Stocks <i class="fa fa-connectdevelop"></i></p>
    </div>
    <div id="portfolio">
      <ul>
        <li feed ng-repeat="x in ports" ng-click=change_port(x,$index) ng-class="{'selectedd':$index==selectedIndexPort,'unselected':$index!=selectedIndexPort}"><p>{{x.name}}</p></li>
        <li class="unselected"><h3 ng-click="addPort(nameIN)">Add</h3> <input class="form-control" ng-model="nameIN" placeholder="portfolio name"></li>
      </ul>
    </div>
    <div id="stockbar">
      <ul>
        <li feed ng-repeat="x in stocks" ng-click=change_stock(x,$index) ng-class="{'sselected':$index==selectedIndexStock,'unselected':$index!=selectedIndexStock}"><p>{{x}}</p></li>
        <li class="unselected"><h3 ng-click="addStock(codeIN)">Add</h3> <input class="form-control" ng-model="codeIN" placeholder="stock code"></li>
      </ul>
    </div>
  <div ng-view></div>

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="./lib/hero-slider/js/main.js"></script>
    <script src="./lib/Highstock-2.1.5/js/highstock.src.js"></script>
    <script src="./lib/Highstock-2.1.5/js/themes/dark-unica.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
